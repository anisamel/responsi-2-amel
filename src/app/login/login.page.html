<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <style>
    ion-content {
      --background:#454747;
       --background-image: url('D:\Semester 5\Prak Pem Mobile\ionicproject\sinau\src\assets\bg.jpg');
      --background-attachment: fixed;
      --background-position: center;
    }
  </style>
</head>
<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Username</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="username"
      required="required"
    ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="password"
      required="required"
    ></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" (click)="login()"
        >Login</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
